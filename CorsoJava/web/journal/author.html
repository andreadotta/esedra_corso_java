<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Author</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script charset="utf-8" src="js/app.js"></script>
<script charset="utf-8" src="js/author.js"></script>
<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<h1>Author</h1>

	<form action="http://localhost:8000/author/" method="post"
		id="author-form">

		<div class="table">
			<div class="row">
				<div class="col-label">
					<label for="name">Name</label>
				</div>
				<div class="col-field">
					<input class="input-text" name="name" value="" />
				</div>
			</div>
			<div class="row">
				<div class="col-label">
					<label for="email">Email</label>
				</div>
				<div class="col-field">
					<input class="input-text" name="email" value="" />
				</div>
			</div>
			<div class="row">
				<button id="submit-author" type="submit">Salva</button>
			</div>
		</div>
	</form>
	
	
	<p id="test-server"></p>
	<button id="button-test-server">Testa connessione server</button>
</body>
</html>
