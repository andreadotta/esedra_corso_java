<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Chapter</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script charset="utf-8" src="/js/app.js"></script>
<script charset="utf-8" src="/js/chapter.js"></script>
<link rel="stylesheet" href="/css/app.css" />
</head>
<body>
	<h1>Chapter</h1>
	
	<form id="chapter-form" action="http://localhost:8000/chapter/"
		method="post">

		<div class="table">
			<div class="row">
				<div class="col-label">
					<label for="id">Id</label>
				</div>
				<div class="col-field">
					<input class="input-text" name="id" value="" />
				</div>
			</div>
			<div class="row">
				<div class="col-label">
					<label for="title">Title</label>
				</div>
				<div class="col-field">
					<input class="input-text" name="title" value="" />
				</div>
			</div>
			<div class="row">
				<div class="col-label">
					<label for="date">Date</label>
				</div>
				<div class="col-field">
					<input class="input-text" name="date" value="" />
				</div>
			</div>
			<div class="row"> 
			    <button id="submit-chapter" type="submit">Save</button>
			</div>
		</div>
		<div id="xhr-message"></div>
	</form>
</body>
</html>
