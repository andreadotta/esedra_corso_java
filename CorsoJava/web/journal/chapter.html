<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Chapter</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script charset="utf-8" src="js/app.js"></script>
<script charset="utf-8" src="js/chapter.js"></script>
<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<h1>Chapter</h1>

	<form id="chapter-form" action="http://localhost:8000/chapter/"
		method="post">

		<div class="table">
			<div class="row">
				<div class="col-label">
					<label for="title">Titolo</label>
				</div>
				<div class="col-field">
					<input class="input-text" title="title" value="" />
				</div>
			</div>
			<div class="row">
				<div class="col-label">
					<label for="date">Data</label>
				</div>
				<div class="col-field">
					<input class="input-text" date="date" value="" />
				</div>
			</div>
			<button id="submit-chapter" type="submit">Salva</button>
		</div>
	</form>
</body>
</html>
