<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Journal</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script charset="utf-8" src="/js/app.js"></script>
<script charset="utf-8" src="/js/journal.js"></script>
<link rel="stylesheet" href="/css/app.css" />
</head>
<body>
	<div class="container">
		<div class="header">
		<h1>Journal</h1>		
		</div>


		<form id="journal-form" action="http://localhost:8000/journal/"
			method="post">
			<div class="table">
				<div class="row">
					<div class="col-label">
						<label for="id">ID</label>
					</div>
					<div class="col-field">
						<input class="input-text" name="id" value="" />
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="name">Nome</label>
					</div>
					<div class="col-field">
						<input class="input-text" name="name" value="" />
					</div>
				</div>
				<div class="row">
					<button id="submit-journal" type="submit">Salva</button>
				</div>
			</div>

			<div id="xhr-message"></div>
		</form>

		<div id="results"></div>
	</div>
</body>
</html>
