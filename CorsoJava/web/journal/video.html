<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script charset="utf-8" src="js/app.js"></script>
<script charset="utf-8" src="js/video.js"></script>
<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<h1>Video</h1>

	<form id="video-form" action="http://localhost:8000/video/" method="post">
		<div class="table">
			<div class="row">
				<div class="col-label">
					<label for="src">Src</label>
				</div>
				<div class="col-field">
					<input class="input-text" name="src" value="" />
				</div>
			</div>
			<div class="row">
				<div class="col-label">
					<label for="name">Nome</label>
				</div>
				<div class="col-field">
					<input class="input-text" name="name" value="" />
				</div>
			</div>
			<div class="row">
				<div class="col-label">
					<label for="title">Title</label>
				</div>
				<div class="col-field">
					<input class="input-text" name="title" value="" />
				</div>
			</div>
			<div class="row">
				<button id="submit-video" type="submit">Salva</button>
			</div>
		</div>


	</form>
</body>
</html>
