<!DOCTYPE HTML>
<html>
<head>

<meta charset="utf-8" />
<title>Images</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script charset="utf-8" src="/js/app.js"></script>
<script charset="utf-8" src="/js/image.js"></script>
<link rel="stylesheet" href="/css/app.css" />
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Images</h1>
		</div>
		<form action="http://localhost:8000/images/" method="post"
			id="image-form">
			<div class="table">
				<div class="row">
					<div class="col-label">
						<label for="id">Id</label>
					</div>
					<div class="col-field">
						<input class="input-text" name="id" value="" />
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="src">Src</label>
					</div>
					<div class="col-field">
						<input class="input-text" name="src" value="" />
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="name">Name</label>
					</div>
					<div class="col-field">
						<input class="input-text" name="name" value="" />
					</div>
				</div>
				<div class="row">
					<button type="submit" id="submit-image">Salva</button>
				</div>
			</div>
			<div id="xhr-message"></div>
		</form>
		<div id="results"></div>
	</div>
</body>
</html>
